syntax = "proto3";

option csharp_namespace = "MeterReader.Protos";

service MeterReadingService{
	rpc AddReading (ReadingMessage) returns (StatusMessage);
}

message ReadingMessage {
	int32 customerId = 1;
	int32 readingValue = 2;
	string notes = 3;
	int32 successful = 4;
}

message StatusMessage{
	string message = 1;
	bool success = 2;
}